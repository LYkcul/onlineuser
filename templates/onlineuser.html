{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="medium-12 columns">
    <div class="section">
      <div class="section__body no-padding">
        <div data-fragment-id="status">
          {% if not onlineusers.length %}
          {{ nothing.render('对不起，暂无在线用户。') }}
          {% else %}
          <table class="data-table">
            <colgroup>
              <col class="col--uid">
              <col class="col--user">
            </colgroup>
            <thead>
              <tr>
                <th class="col--uid">{{ _('ID') }}</th>
                <th class="col--user">{{ _('用户名') }}</th>
              </tr>
            </thead>
            <tbody>
              {%- for doc in onlineusers -%}
              <tr>
                <td class="col--uid">{{ doc.uid }}</td>
                <td class="col--user">{{ user.render_inline(doc.uid) }}</td>
              </tr>
              {%- endfor -%}
            </tbody>
          </table>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
